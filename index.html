<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <i class="bx bx-chevron-left"></i>
        <h3>Mariana Rubio</h3>
        <i class="bx bx-dots-horizontal-rounded"></i>
      </div>
      <div class="container">
        <div class="user-card">
          <div class="user-details">
            <div class="user-profile">
              <img src="img/user5.jpg" />
            </div>
            <div class="user-info">
              <div class="user-text">
                <h4>347</h4>
                <span>posts</span>
              </div>
              <div class="user-text">
                <h4>2.5M</h4>
                <span>followers</span>
              </div>
              <div class="user-text">
                <h4>498</h4>
                <span>following</span>
              </div>
            </div>
          </div>
          <div class="user-name">
            <h3>Mariana</h3>
            <i class="bx bxs-badge-check"></i>
          </div>
          <div class="user-bio">
            <i class="bx bxs-music"></i>
            <span>"Too Much Of A Good Thing OUT NOW"</span>
          </div>
          <div class="btn">
            <button>Following</button>
            <button>Message</button>
          </div>
        </div>
        <div class="posts">
          <div><img src="img/user5.jpg" alt="" /></div>
          <div><img src="img/user1.jpg" alt="" /></div>
          <div><img src="img/user3.jpg" alt="" /></div>
          <div><img src="img/user4.jpg" alt="" /></div>
        </div>
      </div>
      <div class="menu">
        <i class="bx bxs-home-alt-2 active"></i>
        <i class="bx bxs-video"></i>
        <i class="bx bx-plus"></i>
        <i class="bx bx-search"></i>
       <i class="bx bxs-user"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
